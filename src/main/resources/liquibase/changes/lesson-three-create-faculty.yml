databaseChangeLog:
  - changeSet:
      id: create-faculty-table
      author: student
      changes:
        - createTable:
            tableName: faculty
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: color
                  type: VARCHAR(255)