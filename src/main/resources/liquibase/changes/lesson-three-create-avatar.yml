databaseChangeLog:
- changeSet:
    id: create-avatar-table
    author: student
    changes:
      - createTable:
          tableName: avatar
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: file_path
                type: VARCHAR(255)
            - column:
                name: file_size
                type: BIGINT
            - column:
                name: media_type
                type: VARCHAR(255)
            - column:
                name: data
                type: BYTEA